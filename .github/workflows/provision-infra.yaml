
name: Provision Infrastructure

on:
  push:
    branches:
      - main

jobs:
  provision:
    name: ğŸŒ Provision Kubernetes Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ§± Terraform Init & Apply
        working-directory: tf
        run: |
          terraform init -input=false
          # terraform apply -var-file region.prod.us-west-1.tfvars -auto-approve
          terraform apply -var-file region.dev.us-west-1.tfvars -auto-approve

